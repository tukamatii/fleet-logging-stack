---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mimir-s3-secrets
  namespace: mimir
spec:
  secretStoreRef:
    name: bitwarden-secretsmanager
    kind: ClusterSecretStore
  target:
    name: mimir-s3-secrets
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: "mimir-minio-access"

---
apiVersion: v1
kind: Service
metadata:
  name: mimir-headless
  namespace: mimir
spec:
  clusterIP: None
  selector:
    app: mimir
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: grpc
      port: 9095
      targetPort: 9095
    - name: gossip
      port: 7946
      targetPort: 7946

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mimir
  namespace: mimir
spec:
  serviceName: mimir-headless
  replicas: 3
  selector:
    matchLabels:
      app: mimir
  template:
    metadata:
      labels:
        app: mimir
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/infra"
          operator: "Equal"
          value: ""
          effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/infra
                    operator: Exists
      containers:
        - name: mimir
          image: grafana/mimir:3.0.0
          args:
            - -target=all
            - -config.file=/etc/mimir/mimir.yaml
            - -config.expand-env=true
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9095
              name: grpc
            - containerPort: 7946
              name: gossip
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          envFrom:
            - secretRef:
                name: mimir-s3-secrets
          volumeMounts:
            - name: config
              mountPath: /etc/mimir
            - name: data
              mountPath: /data
            - name: custom-ca
              mountPath: /etc/ssl/certs/internal-ca.crt
              subPath: ca.crt
              readOnly: true
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: mimir-config
        - name: custom-ca
          configMap:
            name: custom-ca-certificates
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
